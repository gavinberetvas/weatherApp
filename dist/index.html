<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="weathercard.css" />
  </head>
  <body>
    <div id="searchbar-wrapper">
      <input id="searchbar" type="text" placeholder="Search.." />
      <button id="search">Weather!</button>
    </div>

    <div id="weather-cards">
    </div>

    <div class="buttonwrapper">
      <button id="bottom-right" data-modal-target="#modal" class="button button-65"><p id="plus">+</p></button>
    </div>

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title" id="modaltitle">${location}</div>
        <button data-close-button="" class="close-button" id="closemodal">
          &times;
        </button>
      </div>
      <div class="modalbody">
        <!-- <div id="weather-today">TODO: Weather Today</div>
        <div id="hourly-weather">TODO: hourly weather block</div>
        <div id="forecast">TODO: forecast for tomorrow and day after</div> -->
        <div class="forecast-wrapper">
          <div class="forecast">today</div>
          <div class="forecast">tomorrow</div>
          <div class="forecast">next day</div>
        </div>
        <div id="hourly">
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="bundle.js" defer></script>
  </body>
</html>
